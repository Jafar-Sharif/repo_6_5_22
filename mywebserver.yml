[mywebservers: vars]
---
- hosts: all
  become : yes
  tasks:
   - name: install webserver
     apt:
      name: {{mywebpackonubuntu}}
      state: present
      when: ansible_os_family=="Debian"
   - name: i want to start  apache2
     service:
      name: {{mywebpackonubuntu}}
      state: restarted
     when: ansible_os_family=="Debian" 